<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/mystyle.css">
</head>
  <section>
    <h1>Registration</h1>
    <form action="#">
      <div class="main-user">
        <div class="allsec">
        <label for="Full_name"> Full name</label>
        <input type="text" name="Full_name" id="Full_name" placeholder="Full name">

        </div>
        <div class="allsec">
          <label for="username">Full Userame</label>
          <input type="text" id="username" name="username" placeholder="Enter your username">
        </div>

        <div class="allsec">
          <label for="email">Email</label>
          <input type="text" id="email" name="email" placeholder="Enter your email">
        </div>

        <div class="allsec">
          <label for="phone number">Phone Number</label>
          <input type="text" id="phone number" name="phone number" placeholder="Enter your number">
        </div>

        <div class="allsec">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter your password">
        </div>

        <div class="allsec">
          <label for="confirm password">Confirm Password</label>
          <input type="password" id="confirm password" name="confirm password" placeholder="Confirm your password">
        </div>
      </div>
      
      <div class="user_gender">
        <h1 class="gender_title">Gender</h1>
        <div class="gender">
        <input type="radio" name="gender" id="male" value="male">
        <label for="male">Male</label>
        <input type="radio" name="gender" id="female" value="female">
        <label for="female">Female</label>
        <input type="radio" name="gender" id="prefer not to say" value="prefer not to say">
        <label for="prefer not to say">Prefer not to say</label>
        </div>
      </div>
      <div class="Register">
        <input type="submit" value="Register">
      </div>
    </form>
  </section>
</body>
</html>
